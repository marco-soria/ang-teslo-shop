<div class="card card-compact bg-base-100 shadow-xl fadein">
  <figure>
    <img [src]="imageUrl()" [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-montserrat text-accent text-lg">
      {{ product().title }}
    </h2>
    <p>{{ product().description | slice : 0 : 70 }}...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', product().slug]">
        >Watch Product</a
      >>
    </div>
  </div>
</div>
