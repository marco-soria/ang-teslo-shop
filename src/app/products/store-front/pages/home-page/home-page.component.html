<h1 class="text-3xl font-bold font-montserrat">All Products</h1>
<h2 class="text-xl mb-5">Find what you want</h2>

<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3"
>
  @for(product of productsResource.value()?.products; track $index){
  <app-product-card [product]="product" />
  } @empty {
  <p class="">There are no products</p>
  }
</div>
